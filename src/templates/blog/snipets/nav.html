 <!-- header-area start -->
 {% url 'home' as home_url %}
 {% url 'about' as about_url %}
 {% url 'contact' as contact_url %}
 {% url 'blog' as blog_url %}


 <div id="sticker" class="header-area">
    <div class="container">
      <div class="row">
        <div class="col-md-12 col-sm-12">

          <!-- Navigation -->
          <nav class="navbar navbar-default bg-dark">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
              <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target=".bs-example-navbar-collapse-1" aria-expanded="false">
                                      <span class="sr-only">Toggle navigation</span>
                                      <span class="icon-bar"></span>
                                      <span class="icon-bar"></span>
                                      <span class="icon-bar"></span>
                                  </button>
              <!-- Brand -->
              <a class="navbar-brand page-scroll sticky-logo" href="index.html">
                <h1><span>My Blog</span>{{bran_name}}</h1>
                <!-- Uncomment below if you prefer to use an image logo -->
                <!-- <img src="img/logo.png" alt="" title=""> -->
                              </a>
            </div>
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse main-menu bs-example-navbar-collapse-1" id="navbar-example">
              <ul class="nav navbar-nav navbar-right">
                <li class="active">
                  <a class="page-scroll" href="{{ home_url}}">Home</a>
                </li>
                <li>
                  <a class="page-scroll" href="{% url 'main:about' %}">About</a>
                </li>
                
                {% comment %} <li class="dropdown"><a href="#" class="dropdown-toggle" data-toggle="dropdown">Drop Down<span class="caret"></span></a>
                  <ul class="dropdown-menu" role="menu">
                    <li><a href=# >Drop Down 1</a></li>
                    <li><a href=# >Drop Down 2</a></li>
                  </ul> 
                </li> {% endcomment %}

                <li>
                <a class="page-scroll" href="{% url 'blog:post_list' %}">Blog</a>
                </li>
                <li>
                  <a class="page-scroll" href="{% url 'main:contact' %}">Contact</a>
                </li>
              </ul>
            </div>
            <!-- navbar-collapse -->
          </nav>
          <!-- END: Navigation -->
        </div>
      </div>
    </div>
  </div>
  <!-- header-area end -->
